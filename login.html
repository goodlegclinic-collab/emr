<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>富足診所 - 電子病歷系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a5f4a;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 8px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #1a5f4a;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #1a5f4a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #145a42;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="富足LOGO.png" alt="富足診所" class="logo">
        <h1>電子病歷系統</h1>
        <p class="subtitle">請輸入密碼進入</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">診所密碼</label>
                <input type="password" id="password" name="password" 
                       placeholder="••••" maxlength="10" autofocus>
            </div>
            <button type="submit" class="btn">進入系統</button>
            <p class="error" id="errorMsg">密碼錯誤，請重新輸入</p>
        </form>
    </div>
    
    <script>
        // 密碼（簡單前端驗證）
        const CORRECT_PASSWORD = '888';
        
        // 檢查是否已登入
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'form.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'form.html';
            } else {
                errorMsg.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
